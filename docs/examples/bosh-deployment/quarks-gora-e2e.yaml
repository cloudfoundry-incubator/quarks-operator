---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ops-scale
data:
  ops: |
    - type: replace
      path: /instance_groups/name=quarks-gora0?/instances
      value: 2
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: quarks-gora0-manifest
data:
  manifest: |
    ---
    name: quarks-gora0-deployment
    releases:
    - name: quarks-gora
      version: "0.0.7"
      url: docker.io/cfcontainerization
      stemcell:
        os: SLE_15_SP1-26.5
        version: 7.0.0_374.gb8e8e6af
    instance_groups:
    - name: quarks-gora0
      instances: 1
      jobs:
      - name: quarks-gora
        release: quarks-gora
        properties:
          quarks-gora:
            port: 55556
            ssl: false
          quarks:
            ports:
            - name: "quarks-gora"
              protocol: "TCP"
              internal: 55556
---
apiVersion: quarks.cloudfoundry.org/v1alpha1
kind: BOSHDeployment
metadata:
  name: quarks-gora0-deployment
spec:
  manifest:
    name: quarks-gora0-manifest
    type: configmap
  ops:
  - name: ops-scale
    type: configmap
